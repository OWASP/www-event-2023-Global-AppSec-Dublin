pitch: >-
    Join us for the 2023 Global AppSec Dublin held at the Dublin Convention Center. Designed for private and public sector infosec professionals, the two-day OWASP conference equips developers, defenders, and advocates to build a more secure web.  We are offering educational **2-day training courses on February 13-14 followed by the conference and exhibition days February 15-16.**
    Join OWASP for leading application security technologies, speakers, prospects, and the community, in a unique event that will build on everything you already know to expect from an OWASP Global Conference. 
